<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense - Step 1</title>
    <link rel="stylesheet" href="stylw.css">
</head>
<body>
    <h1>Tower Defense Game</h1>
    <canvas id="gameCanvas" width="1000" height="700"></canvas>
    
    <div id="info">
        <div>Game Status: <span id="gameStatus">Running</span></div>
        <div>FPS: <span id="fps">0</span></div>
        <div>Frame Count: <span id="frameCount">0</span></div>
    </div>
    
    <div id="controls">
        <p>Controls: SPACE = pause/resume | ESC = restart | Click enemies to damage them!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
