<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Tower Defence</title>
    <link rel="stylesheet" href="stylw.css">
</head>
<body>
  <main id="game-layout">
 <!-- HUD overlay -->
    <section id="game_info" class="column">
      <p id="scores">💀: <span>0</span></p>
      <p id="money">💰: <span>$500</span></p>
      <p id="lives">❤️: <span>10</span></p>
      <div id="wave">
        <span id="wave-text">Wave: 0</span>
        <div class="waveBar">
          <span class="waveFill"></span>
        </div>
      </div>
    </section>

    <!-- Game container (responsive flex) -->
    <section id="game-container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </section>

      <!-- Sidebar (desktop) or bottom bar (mobile) -->
    <section id="user_control" class="column"> 


        <div id="towers_container">
          <div class="towerCard" draggable="true">
            <!-- <img src="assets/arrow_tower.png" alt="Arrow Tower"> -->
            <h2>Arrow Tower</h2>
            <p class="price">50💰</p>
          </div>

          <div class="towerCard" draggable="true">
            <!-- <img src="assets/cannon_tower.png" alt="Cannon Tower"> -->
            <h2>Cannon</h2>
            <p class="price">100💰</p>
          </div>

          <div class="towerCard" draggable="true">
            <!-- <img src="assets/magic_tower.png" alt="Magic Tower"> -->
            <h2>Magic Tower</h2>
            <p class="price">150💰</p>
          </div>
        </div>

        
        <div id="controls">
          <button id="start">Start</button>
          <button id="pause">⏸ </button>
        </div>
    </section>

  </main>

    <script type="module" src="script.js"></script>
</body>
</html>
